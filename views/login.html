<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form action="/home" method="post">
  <fieldset>
    <legend></legend>
    <div class="mb-3">
      <label for="TextInput" class="form-label">Name</label>
      <input type="text" id="TextInput" name="username" class="form-control" placeholder="Text Input">
    </div>

    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input type="email" id="EmailInput" name="email" class="form-control" placeholder="Email Input">
    </div>

    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Password</label>
      <input type="password" id="PasswordInput" name="password" class="form-control" placeholder="Password Input">
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
        <label class="form-check-label" for="disabledFieldsetCheck">
          Can't check this
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </fieldset>
</form>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
